<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달 수락</title>
</head>
<body>
    <p>{{nickname}} 님의 주문을 수락하였습니다.</p>
    
    <p>배달 주소 : {{order_detail.delivery_location}}</p>
    <p>구매 한도인 {{order_detail.stuff_price}}원 내에서 구매하셔야합니다.</p>
    <p>추가 요구 사항은 </p>
    {% if order_detail.extra_order %}
    <p>{{order_detail.extra_order}}입니다.</p>
    {% else %}
    <p>없습니다.</p>
    {% endif %}
    <a href="{% url 'home' %}">홈으로</a>
</body>
</html>
