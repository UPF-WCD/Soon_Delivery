<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="signupBox">
            <h1>Sign up</h1>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" name="school_email" placeholder="이메일을 입력하세요"required><br>
                <!-- <input type="text" name="school_email_certified" placeholder="인증번호를 입력하세요"required><br> -->
                <input type="text" name="nickname" placeholder="닉네임을 입력하세요"required><br>
                <input type="text" name="username" placeholder="아이디를 입력하세요"required><br>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요"required><br>
                <input type="text" name="department" placeholder="학과를 입력하세요"required><br>
                <input type="text" name="school_number" placeholder="학번을 입력하세요"required><br>
                <button id="signupButton">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
