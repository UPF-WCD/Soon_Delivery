{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>login</title>
</head>
<!-- body 시작 -->
<body>
    <!-- 메인 컨테이너 시작 -->
    <div id="main-container">
        <!-- 로그인 컨테이너 시작 -->
        <div id="login-container">
            <!-- 로고 area 시작 -->
            <div id="logo-area">
                <img src="{% static 'image/logo.svg' %}" alt="로고">
            </div>
            <!-- 로그인 폼 시작 -->
            <form method="POST" action="{% url 'login' %}" class="login">
                {% csrf_token %}
                <div class="item">
                    <div class="middle-title">
                        <img src="{% static 'image/id.svg' %}" alt="ID">
                    </div>
                    <div class="input-area">
                        <input class="input-box" type="text" name="nickname" placeholder="ID"required>
                    </div>
                </div>
                <input type="password" name="password" placeholder="비밀번호" />
                <button>로그인</button>
                <button>회원가입</button>
                {% if 'error' %}
                    <p>{{error}}</p>
                {% endif %}
                <a href="{% url 'find_id' %}">ID 찾기</a>
                <span>/</span>
                <a href="{% url 'find_password' %}">비밀번호 찾기</a>
            </form>
        </div>
        <!-- 로그인 컨테이너 끝 -->
    </div>
    <!-- 메인 컨테이너 끝 -->
</body>
<!-- body 끝 -->
</html>
